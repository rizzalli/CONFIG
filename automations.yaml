- id: gitpushauto-nightly
  alias: Git auto-sync nightly 02:00
  triggers:
  - at: 02:00:00
    trigger: time
  actions:
  - action: shell_command.git_sync
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - action: homeassistant.restart
    metadata: {}
    data: {}
  mode: single
- id: '1762902807687'
  alias: Git Synch - Push / Pull Button
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - input_button.git_synch
  conditions: []
  actions:
  - action: shell_command.git_sync
    metadata: {}
    data: {}
    response_variable: 'stdout:  stderr:  returncode: '
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - target:
      entity_id: sensor.nas_mount_status
    action: homeassistant.update_entity
  mode: single
