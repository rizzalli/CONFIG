# Minimalist Home Dashboard - Clean and Simple
# Focus on quick actions and essential info

title: Home
views:
  - title: Home
    path: home
    icon: mdi:home
    cards:
      # Quick Actions Row
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.all_lights
            name: All Lights
            icon: mdi:lightbulb-group
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          
          - type: button
            entity: input_button.light_sequence
            name: Light Show
            icon: mdi:lightbulb-multiple
            tap_action:
              action: call-service
              service: button.press
              service_data:
                entity_id: input_button.light_sequence
          
          - type: button
            entity: media_player.bravia_k_65xr70
            name: TV
            icon: mdi:television
            tap_action:
              action: toggle

      # Climate Control
      - type: thermostat
        entity: climate.living_room_air_conditioner
        name: Climate Control

      # Air Purifier Control
      - type: entities
        title: Air Purifier
        entities:
          - entity: fan.living_room_air_purifier
            name: Purifier
          - entity: sensor.air_quality
            name: Air Quality
          - entity: sensor.filter_life
            name: Filter Life
          - entity: timer.purifier_auto_timer
            name: Auto Timer

      # Room Light Controls (Area Level)
      - type: entities
        title: Lighting by Room
        show_header_toggle: false
        entities:
          - entity: light.floor_lamp
            name: Living Room - Floor Lamp
            secondary_info: last-changed
          - entity: light.desk_lamp
            name: Office - Desk Lamp
            secondary_info: last-changed
          - type: section
            label: Kitchen
          - entity: light.kitchen_bench
            name: Kitchen - Bench
            secondary_info: last-changed
          - entity: light.kitchen_strip
            name: Kitchen - Strip
            secondary_info: last-changed
          - type: section
            label: Entertainment
          - entity: light.tv_light
            name: TV Area
            secondary_info: last-changed
          - type: section
            label: Bedroom
          - entity: light.bedroom
            name: Bedroom
            secondary_info: last-changed

  # Kitchen Detailed View
  - title: Kitchen
    path: kitchen
    icon: mdi:silverware-fork-knife
    cards:
      # Kitchen Header with quick toggle
      - type: entities
        title: Kitchen Lights
        entities:
          - entity: light.kitchen_bench
            name: Bench Light
          - entity: light.kitchen_strip
            name: Strip Light

      # Climate info visible from kitchen
      - type: glance
        title: Climate Info
        show_name: true
        show_state: true
        entities:
          - entity: sensor.living_room_temp
            name: Temperature
          - entity: sensor.living_room_humidity
            name: Humidity

  # Living Room Detailed View
  - title: Living Room
    path: living-room
    icon: mdi:sofa
    cards:
      # Quick Actions
      - type: horizontal-stack
        cards:
          - type: button
            entity: light.floor_lamp
            name: Floor Lamp
            show_state: true
            tap_action:
              action: toggle
          
          - type: button
            entity: light.tv_light
            name: TV Light
            show_state: true
            tap_action:
              action: toggle
          
          - type: button
            entity: media_player.bravia_k_65xr70
            name: TV
            icon: mdi:television
            tap_action:
              action: toggle

      # Climate & Air Quality
      - type: thermostat
        entity: climate.living_room_air_conditioner

      - type: entities
        title: Air Purifier
        entities:
          - entity: fan.living_room_air_purifer
          - entity: sensor.air_quality
            name: Air Quality
          - entity: sensor.filter_life
            name: Filter Remaining
          - entity: sensor.mode
            name: Current Mode
          - entity: timer.purifier_auto_timer
            name: Auto-off Timer

      # Environment Monitoring
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.living_room_temp
            name: Temperature
            min: 15
            max: 30
            severity:
              green: 18
              yellow: 24
              red: 27
          
          - type: gauge
            entity: sensor.living_room_humidity
            name: Humidity
            min: 0
            max: 100
            severity:
              green: 40
              yellow: 30
              red: 70

  # Bedroom Detailed View
  - title: Bedroom
    path: bedroom
    icon: mdi:bed
    cards:
      - type: light
        entity: light.bedroom
        name: Bedroom Light

      # Climate info
      - type: glance
        title: Climate
        entities:
          - entity: sensor.living_room_temp
            name: Temperature
          - entity: sensor.living_room_humidity
            name: Humidity
