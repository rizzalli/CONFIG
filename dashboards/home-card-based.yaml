# Card-Based Home Dashboard - Visual & Colorful
# Uses cards and custom styling for a modern look

title: Home
views:
  - title: Home Overview
    path: home
    icon: mdi:home
    cards:
      # Welcome Header with Person Status
      - type: markdown
        content: |
          # üè† Welcome Home, Derryn
          **{{ now().strftime('%A, %B %d') }}**
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 10px;
            }

      # Quick Scene/Automation Buttons
      - type: grid
        columns: 3
        square: false
        cards:
          - type: button
            entity: light.all_lights
            name: All Lights
            icon: mdi:lightbulb-group
            tap_action:
              action: toggle
            card_mod:
              style: |
                ha-card {
                  border-radius: 15px;
                }
          
          - type: button
            entity: input_button.light_sequence
            name: Light Sequence
            icon: mdi:lightbulb-multiple
            tap_action:
              action: call-service
              service: button.press
              service_data:
                entity_id: input_button.light_sequence
          
          - type: button
            entity: media_player.bravia_k_65xr70
            name: TV
            icon: mdi:television
            tap_action:
              action: toggle

      # Room Summary Cards (Area-level control)
      - type: custom:room-summary-card
        title: üç≥ Kitchen
        icon: mdi:silverware-fork-knife
        tap_action:
          action: navigate
          navigation_path: /lovelace/kitchen
        - type: entities
          title: üí® Air Purifier
          icon: mdi:air-purifier
          show_header_toggle: true
          entities:
            - entity: fan.living_room_air_purifier
              name: Power
            - entity: sensor.filter_life
              name: Filter Life
            - entity: sensor.air_quality
              name: Air Quality
            - entity: timer.purifier_auto_timer
              name: Auto Timer
        cards:
          - type: custom:mini-graph-card
            name: Temperature & Humidity
            hours_to_show: 12
            points_per_hour: 4
            line_width: 3
            entities:
              - entity: sensor.living_room_temp
                name: Temperature
                color: '#e74c3c'
                show_state: true
              - entity: sensor.living_room_humidity
                name: Humidity
                color: '#3498db'
                show_state: true
                y_axis: secondary

          - type: thermostat
            entity: climate.living_room_air_conditioner

      # Air Purifier Card
      - type: entities
        title: üí® Air Purifier
        icon: mdi:air-purifier
        show_header_toggle: true
        entities:
          - entity: fan.living_room_air_purifier
            name: Power
          - type: custom:bar-card
            entity: sensor.filter_life
            name: Filter Life
            positions:
              icon: 'off'
              name: inside
            severity:
              - color: '#c0392b'
                from: 0
                to: 25
              - color: '#f39c12'
                from: 26
                to: 50
              - color: '#27ae60'
                from: 51
                to: 100
          - entity: sensor.air_quality
            name: Air Quality
          - entity: timer.purifier_auto_timer
            name: Auto Timer

  # Kitchen Detail View
  - title: Kitchen
    path: kitchen
    icon: mdi:silverware-fork-knife
    cards:
      # Back button & Title
      - type: markdown
        content: |
          ## üç≥ Kitchen Controls
          [‚Üê Back to Home](#/lovelace/home)

      # Light Scene Buttons
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            name: All Kitchen Lights
            icon: mdi:lightbulb-group
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id:
                  - light.kitchen_bench
                  - light.kitchen_strip
            hold_action:
              action: call-service
              service: light.turn_off
              service_data:
                entity_id:
                  - light.kitchen_bench
                  - light.kitchen_strip
          
          - type: button
            name: Cooking Mode
            icon: mdi:chef-hat
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id:
                  - light.kitchen_bench
                  - light.kitchen_strip
                brightness_pct: 100

      # Individual Light Controls
      - type: entities
        title: Individual Lights
        entities:
          - entity: light.kitchen_bench
            name: Bench Light
          - entity: light.kitchen_strip
            name: Strip Light

      # Environment Info
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.living_room_temp
            name: Temperature
            graph: line
          - type: sensor
            entity: sensor.living_room_humidity
            name: Humidity
            graph: line

  # Living Room Detail View
  - title: Living Room
    path: living-room
    icon: mdi:sofa
    cards:
      - type: markdown
        content: |
          ## üõãÔ∏è Living Room Controls
          [‚Üê Back to Home](#/lovelace/home)

      # Entertainment Controls
      - type: grid
        columns: 2
        square: false
        cards:
          - type: light
            entity: light.floor_lamp
            name: Floor Lamp
          
          - type: light
            entity: light.tv_light
            name: TV Light

      - type: media-control
        entity: media_player.bravia_k_65xr70

      # Climate Control
      - type: vertical-stack
        cards:
          - type: thermostat
            entity: climate.living_room_air_conditioner
          
          - type: custom:mini-graph-card
            name: Climate History
            hours_to_show: 24
            points_per_hour: 2
            entities:
              - entity: sensor.living_room_temp
                name: Temperature
                color: '#e74c3c'
              - entity: sensor.living_room_humidity
                name: Humidity
                color: '#3498db'
                y_axis: secondary

      # Air Purifier Detail
      - type: vertical-stack
        title: Air Purifier
        cards:
          - type: entities
            entities:
              - entity: fan.living_room_air_purifier
                name: Purifier
              - entity: sensor.air_quality
                name: Air Quality
                icon: mdi:air-filter
              - entity: sensor.filter_life
                name: Filter Life
                icon: mdi:air-filter
              - entity: sensor.mode
                name: Mode
              - entity: timer.purifier_auto_timer
                name: Auto Timer

  # Bedroom Detail View
  - title: Bedroom
    path: bedroom
    icon: mdi:bed
    cards:
      - type: markdown
        content: |
          ## üõèÔ∏è Bedroom Controls
          [‚Üê Back to Home](#/lovelace/home)

      - type: light
        entity: light.bedroom
        name: Bedroom Light

      # Sleep Scene Buttons
      - type: grid
        columns: 2
        cards:
          - type: button
            name: Sleep Mode
            icon: mdi:weather-night
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id: light.bedroom
                brightness_pct: 1
          
          - type: button
            name: Reading Mode
            icon: mdi:book-open-page-variant
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id: light.bedroom
                brightness_pct: 75

      # Climate Info
      - type: glance
        title: Room Climate
        entities:
          - entity: sensor.living_room_temp
            name: Temperature
          - entity: sensor.living_room_humidity
            name: Humidity
